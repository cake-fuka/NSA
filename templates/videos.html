<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Video</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      .scrollable-menu {
        height: auto;
        max-height: 500px;
        overflow-x: hidden;
      }
    </style>
  </head>

  <body>
    <div class="dropdown m-3">
      <button type="button" id="dropdown1" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          誰の動画みたい?
      </button>
      <div class="dropdown-menu scrollable-menu" aria-labelledby="dropdown1">
        {{range .collections}}
          <a class="dropdown-item" href="/NSA/video/{{.Title}}">{{.Title}}</a>
        {{end}}
      </div>
    </div>
    <div class="card-columns mb-5">
      {{range .videos}}
        <div class="card" width="200">
          <img src="{{.PreviewURL}}" class="img-responsive　card-img-top"　style="display: none; height: 0px;">
          <div class="card-body">
            <h5 class="card-title">{{.Title}}</h5>
            <p class="card-text">{{.Keyword}}</p>
            <a href="{{.VideoURL}}" class="btn btn-primary">Go Video!!</a>
            <p class="card-text"><small class="text-muted">いいね数: {{.Likes}}</small></p>
          </div>
        </div>
      {{end}}
    </div>
    <footer class="fixed-bottom">
      <a href="/NSA/moreVideo">
        <button type="button" class="btn btn-info mx-auto d-block mb-2">get more video</button>
      </a>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  </body>
</html>
